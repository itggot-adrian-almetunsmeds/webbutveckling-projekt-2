calendar:
  content:
    - date: '1'
      img: 'cold-colors-forest-688660_560_420.jpg'
      alt: 'Bild på en snötäckt väg ute i skogen.'
      content: 'Idag är det en Juldag! Det är ju ändå den 1 December. <br> "Anledningen till att vi alla går på högvarv inför julen med den eviga, oåterhållsamma och ofta knasiga julklappsshoppingen är antagligen att vi inte riktigt vet hur vi ska uttrycka vår kärlek i ord." -Livet.se'
    - date: '2'
      img: 'wheel_rim@0,5x.png'
      alt: 'En vacker 10 * 2 ekrad bil fälg'
      content: 'Idag är det en Hjul dag!<br>"Fälg, strukturell del av ett hjul. Kring fälgens periferi monteras däcket samt i förekommande fall innerslangen. Fälgars diameter anges ofta felaktigt i tum. Det är egentligen ett index vilket för vissa storlekar ligger nära måttet i tum." - wikipedia.org'
    - date: '3'
      img: 'christmas-ham@0,5x.jpg'
      alt: 'En bild på skivad julskinka'
      content: 'Idag är det en Juldag! <br>I Sverige konsumerar vi 9 000 ton julskina under enbart december månad.'
    - date: '4'
      img: 'cold-colors-forest-688660_560_420.jpg'
      alt: 'Vackert vinterlandskap'
      content: 'Idag är det en Juldag! <br> "Det måste vara en mänsklig rättighet att tycka att det är fint att vara ensam också på en julafton." -Livet.se'
    - date: '5'
      img: 'wooden_rim@0,5x.png'
      alt: 'I mitten av bilden finns ett svart trähjul med verktyg hängande på väggen bakom.'
      content: 'Idag är det en Hjul dag!<br>"Ett hjul är en cirkel-, torus- eller cylinderformad konstruktion för att underlätta en linjär rörelse, eller omvandla en linjär rörelse till rotationsrörelse. Hjulet används bland annat för att stöda ett fordon i rörelse (vagnshjul), överföra krafter (kugghjul) och bevara energi (svänghjul). Hjulet brukar anses som en av mänsklighetens äldsta uppfinningar och räknas som en av de fem enkla maskinerna."'
    - date: '6'
      img: 'gift@0,5x.png'
      alt: 'Ett paket'
      content: 'Idag är det en Juldag! <br>Visste du att medelsvensken öskar sig "absolut ingenting" i julklapp. Följt av "ingenting" kommer pengar och därefter upplevelser. <br>Och bara 1% av alla svenskar önskar sig fred på jorden. <br>Trots det köper svenskar 40 miljoner julklappar. -expressen.se'
    - date: '7'
      img: 'tree_rim@0,5x.png'
      alt: 'Ett träjul som står lutat mot en vägg.'
      content: 'Idag är det en Hjul dag!<br>De första hjulen uppfanns under bronsåldern. Till en början bestod hjulen enbart av en rund bit trä med ett hål i mitten för axeln. Sedan under mitten av Bronsåldern ca 2200 - 1550 år före vår tid uppfanns hjulen med ekrar. - wikipedia.org'
    - date: '8'
      img: 'card@1x@0,5x.jpg'
      alt: 'En hand håller ett kort över en kortläsare.'
      content: 'Idag är det en Juldag! <br>Smålänningar är de verkligen snåla? Enligt Handelns utredningsinstitut så planerade smålänningar att lägga i snitt 5 946kr per person under julen. Det är mest i Sverige. Västsvenskar däremot är snålast i sammanhanget.'
    - date: '9'
      img: 'santa_ski@0,5x.jpg'
      alt: 'Tomten är ute och åker skidor i en slalombacke med nissar och en gran bakom sig på snowboard.'
      content: 'Idag är det en Juldag! <br>Tyvärr blir det inga skidande tomtar på julafton. Kanske mer troligen tomte med gummistövlar och paraply. Detta är vad som brukar levereras på julafton. Ser det annorlunda ut i år? <br>De enda ställerna man kan förväntas träffa jultomten på skidor är i norra Sverige, Finland och Norge om vi håller oss i närheten.'
    - date: '10'
      img: 'pallets@0,5x.jpg'
      alt: 'Pallar undanstaplade i ett hörn'
      content: 'Idag är det en Juldag! <br>Svenskar dricker även 40 miljoner liter julmust per år enligt Carlsberg. Hur många toalettbesök är inte det?'
    - date: '11'
      img: 'mulled_wine@0,5x.jpg'
      alt: 'En kvinna håller en röd mugg med glögg framförsig.'
      content: 'Idag är det en Juldag! <br>Vi svenskar dricker cirka 5 miljoner liter glögg vare jul. Jajamensan 5 miljoner liter. Troligen skjuter försäljningen av russin och mandlar även i höjden under jul.'
    - date: '12'
      img: 'lambo@0,5x.jpg'
      alt: 'Bild på vänster framhjul monterat på en Lamborghini'
      content: 'Idag är det en Hjuldag! <br>Visste du att ju bredare hjul du har desto mer kontakt och fäste får man med vägbanan. Det är därför racerbilar har så breda däck som de har. Men detta är enbart för att gummiblandningen kräver det och inte för att fästet ska vara stort.'
    - date: '13'
      img: 'cupcake@0,5x.jpg'
      alt: 'Cupkakes toppade med choklad och strössel.'
      content: 'Idag är det en Hjuldag! <br>Har du som tradition att julbaka såhär på lucia? <br>Om du inte har bakat något redan så kanske det är dags att göra det snart. En viktig del av julen är ju trotsallt alla sötsaker man konsumerar. Det är ju exempelvis ingen jul utan knäck och marsipan.'
    - date: '14'
      img: 'christmas-3006743_1920tree@0,75x.jpg'
      alt: 'En julgran'
      content: 'Idag är det en Juldag! <br>Visste du att julgranen är ätbar. Iallafall så länge det inte är en i plast åtminstonde. Observera även det att kulorna och den större delen av dekorationen inte heller är bra för matsmältningen.'
    - date: '15'
      img: 'cogs_2@0,5x.jpg'
      alt: 'Kugghjul monterade i ett maskineri'
      content: 'Idag är det en Hjuldag! <br>Har du tänkt på att hjulet troligtvis uppfanns av en lat person?'
    - date: '16'
      img: 'bmw_m_sport@0,5x.jpg'
      alt: 'Motorcykel med hjul'
      content: 'Idag är det en Hjuldag! <br>George W Bush familj kom ursprungligen ifrån Ohio. Samuel Bush finansierade Buckeye Foundry vilka tillverkade hjul åt järnvägen. Hans son Prescott Bush var ursprunget till familjens förmögenhet och väg in i politiken.'
    - date: '17'
      img: 'snowman@0,5x.jpg'
      alt: 'Flertalet snögubbar i keramik'
      content: 'Idag är det en Juldag! <br>Det fanns under 1600 talet en absurd snömanns festival. <br>Snömänn kunde för länge sedan också vara fulla och sälja alkohol då de alltid hade sin charm kvar. Perfekt för de som vill främja sin försäljning av alkohol.'
    - date: '18'
      img: 'chris-nguyen-477742-unsplash_original@0,5x.jpg'
      alt: 'Ett vänster bakhjul på en exklusiv bil.'
      content: 'Idag är det en Hjuldag! <br>Kan man räkna in Roulette hjulen i kategorin hjul?<br>Alla nummer adderade i ett roulette hjul blir 666'
    - date: '19'
      img: 'aurora_light@0,5x.jpg'
      alt: 'Norrsken sett över ett mörkt vinterlandskap.'
      content: 'Idag är det en Juldag! <br>Norrsken heter Aurora Borealis och Sydsken heter Aurora Australis. <br>Aurora är morgonrodnadens gudinna i den romerska mytologin. Det latinska namnet är alltså något missvisande eftersom polarskenet till skillnad från morgonrodnaden inte är reflekterat solljus.'
    - date: '20'
      img: 'stone@0,5x.jpg'
      alt: 'Ett sten Hjul'
      content: 'Idag är det en Hjuldag! <br>Visste du att man inte vet när det första hjulet egentligen upfanns eller vad man använde det till. Man tror att det första hjulet användes till att snurra keramik ca 3 500 år f.v.t. Men det första hjuldrivna fordonet tros vara en leksaks bil gjord i sten vilken hittades i Kurdistan under år 2011.'
    - date: '21'
      img: 'bird@0,5x.jpg'
      alt: 'En fågel sittande på en frusen gren'
      content: 'Idag är det en Juldag! <br>Nu när det är kallt ute är det viktigt att tänka på våra små vänner <em>fåglarna<em> de är desperata för mat vid den här årstidem och de behöver din hjälp. Marken har frusit vilket gör att de inte kan komma åt deras normala föda. Så hjälp till genom att lägga ut fågelmat. På köpet får man att man kanske får se någon fin fågel.'
    - date: '22'
      img: 'photo-1491002052546-bf38f186af56@0,5x.jpg'
      alt: 'Ett snötäckt landskap där dimman tränger sig ned från bergen.'
      content: 'Idag är det en Juldag! <br>Har det kommit någon snö ännu? <br>Om inte anser jag att det är dags att resa bort till snön nu. Det blir ju ingen Jul utan snö.'
    - date: '23'
      img: '23@0,5x.jpg'
      alt: 'Nummer 23 på en biostol'
      content: 'Idag är det en Hjuldag! <br>Skulle det inte gå en film med hjul i på biografen idag? Jo det är klart det gör. Hjul är så nödvändiga i dagens samhälle så att det måste finnas hjul i åtminstonde en av filmerna som visas idag. Tänk på hur världen hade sett ut utan hjul. Det är inget man direkt kan föreställa sig.'
    - date: '24'
      img: '24@0,5x.png'
      alt: 'Nummer 24'
      content: Idag är det en Juldag! Aftonen har kommit! <br>Idag är det Julafton så varför öppnar du denhär kalendern? Har du inget viktigare för dig? Jo just det, ta och häng lite med släkt och vänner nu.
  facts:
    - name: '1'
      img: 'stone@0,5x.jpg'
      alt: 'Ett gammalt hjul gjort av sten/betong'
      content: 'Ett hjul är en cirkel-, torus- eller cylinderformad konstruktion för att underlätta en linjär rörelse, eller omvandla en linjär rörelse till rotationsrörelse. Hjulet används bland annat för att stöda ett fordon i rörelse (vagnshjul), överföra krafter (kugghjul) och bevara energi (svänghjul). Hjulet brukar anses som en av mänsklighetens äldsta uppfinningar och räknas som en av de fem enkla maskinerna. <br> - wikipedia.org'
    - name: '2'
      img: 'wheel_rim@0,5x.png'
      alt: 'En bil fälg'
      content: 'Hjulet infördes runt 5500 år f.Kr. på flera håll i stort sett samtidigt – i Mesopotamien, i norra Kaukasus och i Centraleuropa. Detta innebär att frågan om i vilken kultur hjulet uppfanns ännu är obesvarad. Den äldsta användningen anses vara som drejskiva vid tillverkning av keramik.'
    - name: '3'
      img: 'maths@0,5x.jpg'
      alt: 'Matematisk formel'
      content: 'Att flytta en farkost med ett eller flera hjul kräver på jämnt underlag inte lika stort arbete som när en släde dras för hand över bar mark. Ett hjul kan dessutom ha en styrande funktion som hos järnvägshjul eller flänshjul.
Ett hjul i rörelse har alltid någon form av mekaniskt moment. Rotationen uppstår när det finns vridmoment som verkar på hjulet eller om hjulet har lagrat rörelsemängdsmoment. Det motsatta gäller också: på ett stillastående hjul verkar inget moment. Ett roterande hjul stretar emot vissa rörelser, eller balanserar sig själv (jämför gyroskop, tröghet).
Ett hjul kan användas för att lagra energi, vilket används vid stora anläggningar som är effektkrävande, exempelvis för att framställa starka magnetfält. Med hjälp av elektricitet kan hjulet "laddas upp" (roteras) under en lång tid utan att belasta det känsliga elnätet. Rotationsenergin kan sedan återomvandlas till elektricitet på mycket kort tid, vilket ger en hög effekt'
